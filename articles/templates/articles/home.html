<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
    </head>

    <body>
        <h1 style="text-align: center">鉛筆を耳にはさみて鳥の日よ</h1>
        {% for post in posts %}
            <hr>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.author }}</p>
            <hr>
            <h4>{{ post.date }}</h4>
            <h4>{{ post.genre }}</h4>
            </hr>
            <p>{{ post.content }}</p>
            <hr>
        {% endfor %}
    </body
</html>
